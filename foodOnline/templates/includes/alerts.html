{% if messages %}

{% for message in messages %}
<div id="messages_django" class="container-fluid ">
    <div {% if message.tags %} class="alert {{message.tags}} alert-dismissible fade show"{% endif %} role="alert">
        <strong>{{message}}</strong>
        <button id = 'message_button' type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
</div>
{% endfor %}
{% endif %}
